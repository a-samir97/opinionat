services:
  - postgresql
  
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  
env:
  global:
     - BUILD_ON_TRAVIS=true

language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"  
  - "nightly"
  
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python3 manage.py test
  
